<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Members</title>
</head>
<body>
<table>
  <tr>
    <th>Memember Name</th>
    <th>Member email</th>
  </tr>
  <tr th:each="mem: ${members}">
    <td th:text="${mem.name}" />
    <td th:text="${mem.email}" />
  </tr>
</table>
</body>
</html>
